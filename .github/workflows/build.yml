name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        build_type: [ Debug, Release ]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Set PIP_CONSTRAINT
      id: set_pip_constraint
      run: |
        echo 'Cython < 3.0' > ${{ runner.os == 'Windows' ? env.TEMP : '/tmp' }}/constraint.txt

    - name: Prepare
      uses: turtlebrowser/get-conan@main
      env:
        PIP_CONSTRAINT: ${{ steps.set_pip_constraint.outputs.os == 'Windows' ? env.TEMP : '/tmp' }}/constraint.txt
      with:
        version: 1.60.0

    - name: Install dependencies - Linux
      if: runner.os == 'Linux'
      run: |
        sudo add-apt-repository universe
        sudo apt update
        sudo apt install -y gcc-13 g++-13 libfmt-dev libglfw3-dev libgtest-dev libgmock-dev
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 60 --slave /usr/bin/g++ g++ /usr/bin/g++-13

    - name: Install dependencies - MacOS
      if: runner.os == 'MacOS'
      run: |
        brew install fmt glfw3 googletest

    - name: Install dependencies - Windows
      uses: johnwason/vcpkg-action@v5
      if: runner.os == 'Windows'
      with:
        pkgs: fmt glfw3 gtest
        triplet: x64-windows
        token: ${{ github.token }}

    - name: Build - Linux
      if: runner.os == 'Linux'
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DSUPPRESS_COMPILER_WERROR=1
        cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

    - name: Build - MacOS
      if: runner.os == 'MacOS'
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

    - name: Build - Windows
      if: runner.os == 'Windows'
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake
        cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

    - name: Unit Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{ matrix.build_type }}
